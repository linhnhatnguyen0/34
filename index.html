<style>

.hero-section, .features-section, .quote-section, .blog-section {
    padding: 30px 0;
    border-radius: 2px;
}

.features-section * {
    box-sizing: border-box;
}


.features-section .feature-row {
	display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.features-section .feature-row .feature-card {
    background-color: #c57900;
    width: calc(33.333% - 8px);
    margin-top: 16px;
    border-radius: 2px;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
}

.features-section .feature-row .feature-card .image {
    background-size: cover;
    background-position: center center;
    height: 192px;
}

.features-section .feature-row .feature-card .text {
    padding: 16px;
}

.features-section h5 {
	color: #00ff2b;
    font-size: 21px;
    text-transform: uppercase;
}

.features-section p {
	color: #fff;
    font-size: 90%;
    padding-top: 12px;
    margin-bottom: 0;
}

.features-section .feature-row .feature-card .button {
    padding: 16px 16px 32px;
}

.quote-section {
    background-color: rgb(246, 18, 18);
    background-image: url("/assets/img/TeamfightTactics.jpg");
}

figure.testimonial {
  position: relative;
  float: left;
  margin: 10px 1% 40px;
  max-width: 480px;
  width: 100%;
  color: #fff;
  text-align: left;
  border-radius: 90px;
  box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
}
figure.testimonial.first {
    transform: rotate(-5deg);
    top: 18px;
}
figure.testimonial.second {
    float:right;
    transform: rotate(15deg);
}
figure.testimonial * {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
figure.testimonial img {
  float: right;
  max-width: 40%;
  vertical-align: middle;
  background-color: rgb(246, 18, 18);
  /*border-radius: 0 8px 8px 0;*/
}
figure.testimonial figcaption {
  top: 0;
  bottom: 0;
  left: 0;
  width: 60%;
  position: absolute;
  background-color: #c57900;
  border-radius: 8px 0 0 8px;
}
figure.testimonial blockquote {
  background-color: #c57900;
  position: relative;
  padding: 25px 50px 25px 50px;
  font-size: 0.9em;
  font-weight: 500;
  text-align: left;
  margin: 0;
  line-height: 1.6em;
  font-style: italic;
  border-left: 0;
  color: #333;
}
figure.testimonial blockquote:before,
figure.testimonial blockquote:after {
  font-family: 'FontAwesome', Times, Arial;
  content: "\201C";
  position: absolute;
  font-size: 100px;
  opacity: 0.3;
  font-style: normal;
}
figure.testimonial blockquote:before {
  top: 25px;
  left: 20px;
}
figure.testimonial blockquote:after {
  content: "\201D";
  right: 20px;
  bottom: 0px;
}
figure.testimonial .arrow {
  top: 30px;
  left: 100%;
  width: 0;
  height: 0;
  border-left: 0 solid transparent;
  border-right: 25px solid transparent;
  border-top: 25px solid #fdf9c5;
  margin: 0;
  position: absolute;
}
figure.testimonial .author {
  position: absolute;
  top: 100%;
  width: 100%;
  padding: 10px 15px;
  color: #fff;
  margin: 0;
  text-transform: uppercase;
}
figure.testimonial .author h5 {
  opacity: 0.8;
  margin: 0;
  font-weight: 800;
}
figure.testimonial .author h5 span {
  font-weight: 400;
  text-transform: none;
  padding-left: 5px;
}

@media only screen and (max-width: 800px) {
	.features-section .feature-row .feature-card {
        width: 100%;
    }
    figure.testimonial.first {
        top: 32px;
    }
    figure.testimonial.first .author {
        top: auto;
        bottom: 100%;
    }
}

@media only screen and (max-width: 499px) {
	figure.testimonial img {
        display: none;
    }
    figure.testimonial figcaption {
        width: 100%;
        position: relative;
    }
    figure.testimonial.second {
        float:left;
    }
    figure.testimonial .arrow {
        display: none;
    }
    figure.testimonial.first blockquote {
        text-align: right;
    }
}
